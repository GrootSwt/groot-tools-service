server:
  port: 5173
  servlet:
    session:
      timeout: 30s
spring:
  profiles:
    active: @env@
  jackson:
    default-property-inclusion: non_null
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${application.datasource.url}
    username: ${application.datasource.username}
    password: ${application.datasource.password}
  data:
    redis:
      database: 1
      host: ${application.redis.host}
      port: ${application.redis.port}
      timeout: 10s
      lettuce:
        pool:
          max-active: 200
          max-wait: -1ms
          max-idle: 10
          min-idle: 0
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  type-aliases-package: com.groot.business.model
  mapper-locations: classpath*:/mapper/**/*.xml
  global-config:
    db-config:
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
sa-token:
  token-name: token
  timeout: 2592000
  active-timeout: -1
  is-concurrent: true
  is-share: false
  is-log: true
  jwt-secret-key: ${application.sa-token.jwt-secret-key}